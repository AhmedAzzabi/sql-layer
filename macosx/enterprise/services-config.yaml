# copies in:
#  conf/config/
#  config-files/{developer,enterprise}
#  macosx/{developer,enterprise}
#  windows/{developer,enterprise}
- require:
    - com.akiban.server.AkServerInterface               # Loads the AKSERVER JMX bean
    - com.akiban.server.service.dxl.DXLService          # Loads the DDL/DML JMX bean
#   - com.akiban.mysql.adapter.service.NetworkService   # MySQL replication
    - com.akiban.server.service.stats.StatisticsService # Stats gathering
    - com.akiban.server.service.jmx.JmxRegistryService  # Turns on JMX for other services
    - com.akiban.sql.pg.PostgresService                 # Akiban SQL
    - com.akiban.sql.embedded.EmbeddedJDBCService       # Embedded JDBC
    - com.akiban.server.service.log4jconfig.Log4JConfigurationService
    - com.akiban.server.service.monitor.MonitorService
    - com.akiban.server.service.is.BasicInfoSchemaTablesService
    - com.akiban.server.service.is.StorageSchemaTablesService
    - com.akiban.server.service.is.ServerSchemaTablesService
    - com.akiban.server.service.ui.SwingConsoleService  # Presents a simple UI
    - com.akiban.rest.RestService
- prioritize:
    - com.akiban.server.service.ui.SwingConsoleService  # Show service progress ASAP
