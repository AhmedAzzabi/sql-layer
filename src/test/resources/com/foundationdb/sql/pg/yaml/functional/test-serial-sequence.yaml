# Funny table name to avoid collisions so sequence name is dependable
---
- CreateTable: ultn42(s SERIAL, x INT)
---
- Statement: SELECT SERIAL_SEQUENCE('ultn42.s')
- output: [['"test"."_sequence--838496735"']]
---
- Statement: SELECT SERIAL_SEQUENCE('test.ultn42.s')
- output: [['"test"."_sequence--838496735"']]
---
- Statement: SELECT SERIAL_SEQUENCE('ultn42', 's')
- output: [['"test"."_sequence--838496735"']]
---
- Statement: SELECT SERIAL_SEQUENCE('test', 'ultn42', 's')
- output: [['"test"."_sequence--838496735"']]

# Alias
---
- Statement: SELECT IDENTITY_SEQUENCE('ultn42.s')
- output: [['"test"."_sequence--838496735"']]

# And the real usage
---
- Statement: SELECT NEXTVAL( SERIAL_SEQUENCE('ultn42.s') )
- output: [[1]]

# No associated sequence
---
- Statement: SELECT SERIAL_SEQUENCE('ultn42.x')
- output: [[null]]

# NULL contaminates
---
- Statement: SELECT SERIAL_SEQUENCE(NULL, 'ultn42', 's')
- output: [[null]]

# No such column
---
- Statement: SELECT SERIAL_SEQUENCE('test', 'ultn42', 'y')
- error: ['50018']

# No such table
---
- Statement: SELECT SERIAL_SEQUENCE('test', 'x', 'y')
- error: ['42501']
