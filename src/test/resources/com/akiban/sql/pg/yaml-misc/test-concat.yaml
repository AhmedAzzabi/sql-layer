# Test the CONCAT function
---
- Statement: CREATE TABLE t (x varchar(32), y varchar(32), z integer)
---
- Statement: INSERT INTO t (x) VALUES ('a0')
---
- Statement: INSERT INTO t (y) VALUES ('b0')
---
- Statement: INSERT INTO t (z) VALUES (0)
---
- Statement: INSERT INTO t VALUES ('a1', 'b1', 1), ('a2', 'b2', 2)

---
- Statement: SELECT CONCAT() FROM t
- output: [[''], [''], [''], [''], ['']]

---
- Statement: SELECT CONCAT(x, y), CONCAT(x, '-foo'), CONCAT(3, z) FROM t
- output: [[null, a0-foo, null], [null, null, null], [null, null, 30],
           [a1b1, a1-foo, 31], [a2b2, a2-foo, 32]]

