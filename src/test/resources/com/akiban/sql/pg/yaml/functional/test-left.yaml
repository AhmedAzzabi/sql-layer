## test left
## we call it get_left, because "LEFT" is not syntactically supported (yet)
---
- Include: all-types-schema.yaml
---
- Statement: INSERT INTO all_types(varchar_field, bigint_field, double_field)
              VALUES ('foobar', 1, 1.0);
## Test with literals
---
- Statement: SELECT get_left('foobarbar', 5) from all_types;
- output: [['fooba']]
---
- Statement: SELECT get_left('foobarbar', -1) from all_types;
- output: [['']]
---
- Statement: SELECT get_left('foobarbar', 30) from all_types;
- output: [['foobarbar']]
---
- Statement: SELECT get_left('foobarbar', 0) from all_types;
- output: [['']]
---
- Statement: SELECT get_left(null, 4), get_left('abc', null), get_left(null, null) from all_types;
- output: [[null, null, null]]
---
- Statement: SELECT bigint_field from all_types WHERE get_left('foobarbar', 5) = 'fooba';
- output: [[1]]
---
- Statement: SELECT bigint_field from all_types WHERE get_left(null, 4) IS NULL;
- output: [[1]]
---
- Statement: SELECT bigint_field from all_types WHERE get_left('abc', null) IS NULL;
- output: [[1]]
---
- Statement: SELECT bigint_field from all_types WHERE get_left(null, null) IS NULL;
- output: [[1]]
## test with params
---
- Statement: SELECT get_left(?, ?) from all_types;
- params: [['1234', 3]]
- output: [['123']]
---
- Statement: SELECT get_left(?, 3) from all_types;
- params: [[12345]]
- output: [['123']]
---
- Statement: SELECT get_left('abcd', ?) from all_types;
- params: [[1]]
- output: [['a']]
---
- Statement: SELECT bigint_field from all_types WHERE get_left(?, ?) = 'abc';
- params: [['abc124', 3]]
- output: [[1]]
