# Infinity and NaN
---
- Statement: DELETE FROM all_types
---
- Statement: INSERT INTO all_types (float_field, double_field, smallint_field,
            integer_field, bigint_field, bigint_unsigned_field, decimal_field,
            numeric_field, real_field, varchar_field)
    VALUES ('Infinity', 'Infinity', 'Infinity','Infinity', 'Infinity', 'Infinity','Infinity', 'Infinity', 'Infinity','Infinity'),
    ('-Infinity', '-Infinity', '-Infinity','-Infinity', '-Infinity', '-Infinity','-Infinity', '-Infinity', '-Infinity','-Infinity'),
    ('NaN', 'NaN', 'NaN','NaN', 'NaN', 'NaN','NaN', 'NaN', 'NaN','NaN')
---
- Statement: SELECT ABS(double_field), ABS(float_field), ABS(real_field)
    FROM all_types
- output: [['Infinity', 'Infinity', NaN], ['Infinity', 'Infinity', NaN], ['Infinity', 'Infinity', NaN]]

