---
- CreateTable: states (code char(2) not null, name varchar(50) not null);
---
- CreateTable: books (book_id integer not null primary key generated by default as identity, book_name varchar(50) not null, copyright_year date, author_name varchar(50) not null);
---
- CreateTable: customers (customer_id int not null primary key generated by default as identity, customer_title varchar(255), customer_name varchar(255) not null, primary_payment_code char(1) not null default 'C', payment_status char(4) not null default 'ABCD', comment varchar(255));
---
- CreateTable: addresses (customer_id int not null, state varchar(2) not null, zip_code varchar(5) not null, phone varchar (15), address_type char(1) not null default 'N', primary key (customer_id, zip_code), grouping foreign key (customer_id) references customers (customer_id));
---
- CreateTable: orders (order_id int not null generated by default as identity, customer_id int not null, order_date date not null, order_status char (1) not null default 'N', order_priority varchar(15) not null default 'Standard', ship_date date, ship_priority varchar(15), ship_method varchar(15), ship_parts int, update_time timestamp default current_timestamp, instructions long varchar, primary key (order_id), key (customer_id), grouping foreign key (customer_id) REFERENCES customers (customer_id));
---
- CreateTable: items (order_id int not null, book_id int not null, quantity int not null, unit_price int not null, discount float, tax float, item_status char(1) not null default 'N', shipment_part int, color varchar(20), primary key(order_id, book_id), grouping foreign key (order_id) references orders (order_id));
