- Include: all-types-schema.yaml
---
- Statement: SET newtypes to 'true'

---
- Statement: INSERT INTO all_types(integer_field) values (-4);
---
- Statement: SELECT ABS(integer_field) from all_types;
- output: [[4]]
---
- Statement: DELETE FROM all_types;
---
- Statement: INSERT INTO all_types(bigint_field) values (34);
---
- Statement: SELECT abs(bigint_field) from all_types;
- output: [[34]]
---
- Statement: DELETE FROM all_types;
---
- Statement: INSERT INTO all_types(double_field) values (-2.4);
---
- Statement: SELECT ABS(double_field) from all_types;
- output: [['2.4']]
---
- Statement: SELECT ABS(-23.45);
- output: [[23.45]]
---
- Statement: SELECT ABS(-234);
- output: [[234]]
