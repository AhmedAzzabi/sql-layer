akiban.admin=what
akiban.config.dir=what

cserver.datapath=what
cserver.decision_engine=what
cserver.fixed=false
cserver.host=localhost
cserver.jar_file=what
cserver.max_heap_mb=what
cserver.name=what
cserver.port=5140
cserver.verbose=what

mysql.install.dir=what

persistit.buffer.count.8192=1K
persistit.journalpath=${datapath}/akiban_journal
persistit.logfile=${datapath}/persistit_${timestamp}.log
persistit.logsize=1G
persistit.sysvolume=akiban_system
persistit.timeout=60000
persistit.txnvolume=akiban_txn
persistit.volume.1=${datapath}/akiban_system.v0,create,pageSize:8K,initialSize:10K,extensionSize:1K,maximumSize:10G
persistit.volume.2=${datapath}/akiban_txn.v0,create,pageSize:8K,initialSize:1M,extensionSize:1M,maximumSize:10G
persistit.volume.3=${datapath}/${volume.name}.v01,create,pageSize:8k,initialSize:5M,extensionSize:5M,maximumSize:100G");
