#######################################################################
## On-disk configuration options
#######################################################################

# path to location where the Akiban Server will store its data files
# this directory need not exist before starting the server however
# the user starting the server will need correct permissions in 
# order to create the directory
akserver.datapath=/var/lib/akiban

# to control how pages are split. Please see Persistit's documentation
# on SplitPolicy for what these do.
persistit.splitpolicy=NICE

# controls the directory in which the Akiban Server will create
# temporary persistit volumes used during certain operations such
# as sorting.
persistit.tmpvolddir=/tmp

# Limits the size to which temporary persistit volumes can grow. If a 
# temporary volume reaches this limit then the current query executing
# will stop executing.
persistit.tmpvolmaxsize=2G

#######################################################################
## Networking options
#######################################################################

# port on which to start the Akiban Server's MySQL replication service
akserver.port=5140

# host on which to start the Akiban Server's MySQL replication service
akserver.host=0.0.0.0

# port on which to start the memcache service that HAPI works over
akserver.memcached.port=11211

#######################################################################
# Postgres Server connection options
#######################################################################
# port on which to start the Postgres Server.
# (A real Postgres server listens on 5432.)
akserver.postgres.port=15432

# Size of the Postgres parser/optimizer statement cache. If the same
# statement arrives in the Postgres parser it can re-use the 
# compiled statement for faster execution.  
akserver.postgres.statementCacheCapacity = 500

#######################################################################
## Query logging options
#######################################################################

# whether to enable the akiban query log or not
akserver.querylog.enabled=false

# file in which queries will be logged
akserver.querylog.filename=/var/log/akiban/queries.log

# threshold in milli-seconds for query execution time
# default is 0 which specifies that all queries are
# logged
akserver.querylog.exec_time_threshold=0
